apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx-recreate
  name: nginx-deployment-recreate
  namespace: giropops
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx-recreate
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx-recreate
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        resources:
          limits:
            cpu: "0.5"
            memory: 256Mi
          requests:
            cpu: "0.25"
            memory: 128Mi
